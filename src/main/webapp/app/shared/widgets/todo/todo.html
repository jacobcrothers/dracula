<md-card>
  <md-card-title>To do Tasks</md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let name of nameList">
         <md-checkbox >{{name}}</md-checkbox>
      </md-list-item>
      <div layout="row">
        <md-input-container>
        <input mdInput [(ngModel)]="newName" placeholder="New task">
        </md-input-container>
        <button md-raised-button color="primary" (click)="addName()">Add</button>
      </div>
    </md-list>

  </md-card-content>
</md-card>
